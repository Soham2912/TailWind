<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tailwind Login</title>
</head>
<body>
   <div class="flex h-screen ">
      <img class="hidden w-1/2 object-cover lg:block"  src="/src/Farm-fresh-produce-1366x768.webp" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Login</h1>
                <form action="" class="mt-6">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-800">Email</label>
                        <input type="email" name="email" id="email" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-800">Password</label>
                        <input type="password" name="password" id="password" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" placeholder="Password" required>
                    </div>
                    <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Login</button>
                </form>
                <hr class="my-6 border-gray-300 w-full">
                <a href="#" class="block text-center text-sm text-blue-500">Forgot Password?</a>
                <a href="#" class="block text-center text-sm text-blue-500">Create Account</a>
            </div>
        </div>
   </div>
</body>
</html>
