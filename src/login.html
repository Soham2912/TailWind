<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tailwind Login</title>
</head>
<body>
   <div class="flex h-screen ">
      <img class="hidden w-1/2 object-cover lg:block"  src="/src/Farm-fresh-produce-1366x768.webp" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
              <div class="text-xl text-center font-bold lg:text-left">FarmMan</div>
            </div>
            <div>
                <div class="text-3xl text-center font-bold lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                  <h3>Login to your Account</h3> 
                  <input  class=" border px-4 py-2" type="email" placeholder="Email">
                    <input  class=" border px-4 py-2" type="password" placeholder="Password">
                    <div class="text-green-600 underline hover:cursor-pointer hover:text-blue-900">Forgot your password?</div>
                    <button class= " w-full bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-400">Login</button>
                </form>
               <div class="mt-4 text-center">
                    <div class="text-gray-600">Don't have an account?</div>
                    <div class="text-blue-600 underline hover:cursor-pointer hover:text-blue-900">Sign Up</div>
                    <br>

                    <div class="flex justify-center items-center gap-6">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
             
             


              </div>
        </div>
   </div>
</body>
</html>
